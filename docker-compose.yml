services:
  # Database Service
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: library_user
      POSTGRES_PASSWORD: library_password
      POSTGRES_DB: library_db
    ports:
      - "5433:5433"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Application Service
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      # Use 'db' as the hostname because Docker links services by name
      - DATABASE_URL=postgresql://library_user:library_password@db:5433/library_db
    depends_on:
      - db

volumes:
  postgres_data: